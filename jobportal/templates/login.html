{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login and register </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<style>
			body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
	</style>
<body>
	<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/register/">Register</a>
  <a href="/aboutus/">About us</a>

</div>
<!-- partial:index.partial.html -->
<div class="formPage">
<nav class="formCtlWrapper">
<a href="#" class="btn login active" data-tab="tab-1">login</a>
<i></i>
<a href="#" class="btn register" data-tab="tab-2">register</a>
</nav>

<!-- <form name="loginform" class="login formBlock active" id="tab-1"> -->
<form class="login formBlock active" id="tab-1" action="/login_in/" method="POST"> {% csrf_token %}
<h4>Login:</h4>
<div class="input-group">
<p class="formLabel">Username</p>
<input type="text" name="username" id="username" autocomplete="off">
</div>
<div class="input-group">
<p class="formLabel">Password</p>
<input type="password" name="password" id="password">
</div>
<div class="checkbox-group">
<label class="form-remember">
<input type="checkbox"> <span>Remember Me</span>
</label>
<a href="#" class="form-recovery">Forgot Password?</a>
</div>
<p id="errors" class="error"></p>
<div class="form-group">
<button type="submit" onclick="return validateLogin();">Log In</button>
</div>
</form>
<!-- <form name="registerform" class="register formBlock" id="tab-2" > -->
<form class="register formBlock" id="tab-2" action="/loginview/" method="POST"> {% csrf_token %}
<h4>Register:</h4>
<div class="input-group">
<p class="formLabel">Username</p>
<input type="text" id="username" name="username" autocomplete="off">
</div>
<div class="input-group">
<p class="formLabel">Password</p>
<input type="password" id="password" name="password">
</div>

<div class="input-group">
<p class="formLabel">Email Address</p>
<input type="text" id="email" name="email" autocomplete="off">
</div>

<p id="registererrors" class="error"></p>
<div class="form-group">
<button type="submit" id="registerSubmit" onclick="return validateRegister();">Register</button>
</div>
</form>
</div> <!-- /.formPage -->
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="{% static 'js/login.js' %}"></script>

</body>
</html>
